<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-4.0.0-beta/docs/4.0/examples/starter-template/starter-template.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.0.0-beta/assets/js/vendor/popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.0.0-beta/dist/js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                  {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-danger alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                <form action="/result" method="post">
                  <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-3 col-form-label">Your Name:</label>
                    <div class="col-sm-9">
                        <input type="name" class="form-control name" id="exampleFormControlInput1" name="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleFormControlSelect1" class="col-sm-3 col-form-label">Dojo Location:</label>
                    <div class="col-sm-9">
                        <select class="form-control select" id="exampleFormControlSelect1" name="location">
                          <option>Seattle</option>
                          <option>Los Angeles</option>
                          <option>Silicon Valey</option>
                          <option>Washington DC</option>
                          <option>Dallas</option>
                          <option>Chicago</option>
                          <option>Tulsa</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleFormControlSelect1" class="col-sm-3 col-form-label">Favorite Language:</label>
                    <div class="col-sm-9">
                        <select class="form-control select" id="exampleFormControlSelect1" name="language">
                          <option>.NET/C#</option>
                          <option>Ruby on Rails</option>
                          <option>Python</option>
                          <option>MEAN</option>
                          <option>Java</option>
                          <option>iOS Swift</option>
                          <option>JavaScript</option>
                          <option>HTML</option>
                          <option>CSS</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Commnet (optional):</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="comment"></textarea>
                  </div>
                  <input class="btn btn-primary submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
