<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amadon</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'amadon/css/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'amadon/css/bootstrap-4.0.0-beta/docs/4.0/examples/starter-template/starter-template.css'%}">
        <link rel="stylesheet" href="{% static 'amadon/css/style.css'%}">
        <script type="text/javascript" src="{% static 'amadon/js/jquery-3.2.1.js'%}"></script>
        <script type="text/javascript" src="{% static 'amadon/css/bootstrap-4.0.0-beta/assets/js/vendor/popper.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'amadon/css/bootstrap-4.0.0-beta/dist/js/bootstrap.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'amadon/js/script.js'%}"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">

                <h1>Amadon Store!</h1>
                <!-- with all the data we can then construct a more structured output -->


                    <table class="table table-striped table-inverse table-bordered">
                      <thead>
                        <tr>
                          <th scope="col">Item</th>
                          <th scope="col">Price</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>

                          <tbody>
                              {% for item in items %}
                              <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.price }}</td>
                                <td class="actions">
                                    <form action='/amadon/buy/{{item.id}}' method='post'>
                                        {% csrf_token %}
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect1">Quantity</label>
                                          <select class="form-control" id="exampleFormControlSelect1" name="quantity">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                        </div>
                                        <input class="btn btn-outline-light col-sm-8" type="submit" name = "buy" value="buy">
                                    </from>
                                </td>
                              </tr>
                              {% endfor %}
                          </tbody>

                  </table>

            </div>
        </div>
    </body>
</html>
