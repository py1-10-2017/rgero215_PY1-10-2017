<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Profile</title>
        {% load static %}
        <!-- CSS -->

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'login_registration/bootstrap/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'login_registration/font-awesome/css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'login_registration/css/form-elements.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'login_registration/css/style.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'login_registration/font-awesome/css/font-awesome.min.css'%}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static', filename='ico/favicon.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'login_registration/ico/apple-touch-icon-144-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'login_registration/ico/apple-touch-icon-114-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'login_registration/ico/apple-touch-icon-72-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'login_registration/ico/apple-touch-icon-57-precomposed.png'%}">
    </head>
    <body>
        <div class="container">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close fade" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            <div class="jumbotron profile">
                <h1>User {{ user.id }}</h1>
                <form action="" method="get">
                    {% csrf_token %}
                    <div class="thumbnail" style="width: 40rem;">
                        <img src="{% static 'login_registration/img/default-user-image.png' %}" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-title">{{user.first_name}} {{user.last_name}}</h3>
                          <p class="card-text">Email: {{ user.email }}</p>
                          <p class="card-text">Create at: {{ user.created_at| date }}</p>
                          <input formaction="/" class="btn btn-primary back" type="submit" value="Logout">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">

        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by Ramon Geronimo at <a href="http://linkedin.com/in/rgero215" target="_blank"><strong>RGERO215</strong></a></p>
        			</div>

        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script type="text/javascript" src="{% static 'login_registration/js/jquery-1.11.1.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'login_registration/bootstrap/js/bootstrap.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'login_registration/js/scripts.js'%}"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
